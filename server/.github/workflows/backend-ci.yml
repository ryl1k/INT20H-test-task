name: Backend CI

on:
  push:
    branches:
      - main
      - dev
      - develop
  pull_request:
    branches:
      - main
      - dev
      - develop

permissions:
  contents: read

concurrency:
  group: backend-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Check formatting
        shell: bash
        run: |
          unformatted="$(gofmt -l .)"
          if [[ -n "${unformatted}" ]]; then
            echo "These files need gofmt:"
            echo "${unformatted}"
            exit 1
          fi

      - name: Run go vet
        run: go vet ./...

  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Run unit tests
        run: go test -count=1 ./...

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: app_test
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d app_test"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      LOG_LEVEL: info
      HTTP_SERVER_PORT: "8080"
      POSTGRES_CONNECTION_URI: postgres://postgres:postgres@localhost:5432/app_test?sslmode=disable
      POSTGRES_MAX_CONNS: "10"
      POSTGRES_MIN_CONNS: "1"
      POSTGRES_MAX_CONN_LIFETIME: "1h"
      POSTGRES_MAX_CONN_IDLE_TIME: "30m"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Run integration tests
        run: go test -count=1 -tags=integration ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs:
      - lint
      - unit-tests
      - integration-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.x"
          cache: true

      - name: Build backend binary
        run: |
          mkdir -p dist
          go build -trimpath -o dist/api ./cmd/api

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend-api-linux
          path: dist/api
